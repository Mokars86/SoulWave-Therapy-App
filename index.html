<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulWave Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Light Mode (Default) Variables */
        --soul-dark: #f8fafc;        /* Slate 50 - Main Background */
        --soul-darker: #ffffff;      /* White - Nav/Header/Modals */
        --soul-surface: #e2e8f0;     /* Slate 200 - Inputs/Secondary backgrounds */
        --soul-card: #ffffff;        /* White - Cards */
        --soul-primary: #0d9488;     /* Teal 600 - Primary (Darker for visibility on light) */
        --soul-secondary: #3b82f6;   /* Blue 500 */
        --soul-text: #0f172a;        /* Slate 900 - Main Text */
        --soul-muted: #64748b;       /* Slate 500 - Muted Text */
      }

      .dark {
        /* Dark Mode Overrides */
        --soul-dark: #0f172a;        /* Slate 900 - Main Background */
        --soul-darker: #020617;      /* Slate 950 - Nav/Header/Modals */
        --soul-surface: #1e293b;     /* Slate 800 - Inputs/Secondary backgrounds */
        --soul-card: #1e293b;        /* Slate 800 - Cards */
        --soul-primary: #2dd4bf;     /* Teal 400 - Primary (Brighter for dark mode) */
        --soul-secondary: #3b82f6;   /* Blue 500 */
        --soul-text: #f8fafc;        /* Slate 50 - Main Text */
        --soul-muted: #94a3b8;       /* Slate 400 - Muted Text */
      }

      body {
        background-color: var(--soul-dark);
        color: var(--soul-text);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              soul: {
                dark: 'var(--soul-dark)',
                darker: 'var(--soul-darker)',
                primary: 'var(--soul-primary)',
                secondary: 'var(--soul-secondary)',
                surface: 'var(--soul-surface)',
                card: 'var(--soul-card)',
                text: 'var(--soul-text)',
                muted: 'var(--soul-muted)',
              }
            },
            animation: {
              'breathe': 'breathe 8s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.2)', opacity: '0.3' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
